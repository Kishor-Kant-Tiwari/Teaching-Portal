<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            flex-wrap: wrap;

            
        }
        table, th, td{
            border: 1px solid black;
            
        }
        h2 {
            text-align: center;
        }
        th{
            background-color: rgb(204, 240, 146);
            
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            cursor: pointer;
        }
        td:hover{
            background-color: #f2f2f2;
        cursor: default;
            
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
</head>
<body>
   <h2>Time-Table</h2>
   <table>
       <tr>
           <th>Class</th>
           <th>Subject</th>
           <th>Date</th>
           <th>Day</th>
           <th>Time</th>
           
       </tr>
       <tr>
        <td>6 Class</td>
        <td>Mathematics</td>
        <td>18 Jan 2022</td>
        <td>Tuesday</td>
        <td>4 PM</td>
        
    </tr>
    <tr>
        <td>7 Class</td>
        <td>Science</td>
        <td>18 Jan 2022</td>
        <td>Tuesday</td>
        <td>4 PM</td>
        
    </tr>
    <tr>
        <td>8 Class</td>
        <td>Science</td>
        <td>18 Jan 2022</td>
        <td>Tuesday</td>
        <td>5 PM</td>
        
    </tr>
   </table> 
</body>
</html>
