<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="personCtrl">
<p><U>UPPERCASE</U></p>
<p>The name is {{ firstName | uppercase }}</p>
<p><U>LOWERCASE</U></p>
<p>The name is {{ firstName | lowercase }}</p>
<p><U>CURRENCY</U></p>
<P>Price: {{ price | currency }}</P>
<p><U>DATE</U></p>
<P>Date: {{ today | date : format : timezone }}</P>
<p><U>LIMIT TO</U></p>
<P>LimitTo: {{string|limitTo:4}}</P>
<P><U>NUMBER</U></P>
<P>Number : {{ value| number  : 2}}</P>

</div>

<script>
angular.module('myApp', []).controller('personCtrl', function($scope) {
    $scope.firstName = "Kishor"
    $scope.price = 58;
    $scope.today = new Date();
    $scope.string = "KISHOR";
    $scope.value = 75598.548;
});
</script>

</body>
</html>
