<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>6 Class Assignments Marks</title>
    <link rel="icon" href="./logo.png" type="image/x-icon">
    
   
    
    <style>
        body{
        background-color: rgb(195, 238, 185);
      }
        
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            flex-wrap: wrap;
            

            
        }
        table, th, td{
            border: 2px solid black;
            
        }
        h2 {
            text-align: center;
        }
        th{
            background-color: rgb(250, 204, 119);
            
        }
        a{
            color: brown;
            text-decoration: none;
        }
        

        
        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            cursor: pointer;
        }
        th:hover{
            background-color: #f2f2f2;
        cursor: pointer;
            
        }
        td:hover{
            background-color: #f2f2f2;
        cursor: pointer;
            
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
        tr:nth-child(odd){
            background-color: #f3bb9b;
        }
        .uploaded{
            background-color: rgb(0, 255, 85);
        }
        .notuploaded{
            background-color: rgb(248, 71, 71);
        }
        .modal-title{
            text-align: center;
            
            
        }
        .modal-header{
            background-color: rgb(88, 88, 86);
        }
        .modal-body{
            background-color: rgb(234, 236, 221);
        }
        .btn1{
            background-color: crimson;
            color: white;
            border-radius: 5px;
            font-size: 17px;
        }
        h4{
            color: white;
        }
        p{
            font-size: 15px;
        }
        .close{
            color: rgb(255, 251, 251);
        }
        
    </style>
    
</head>
<body>
    
    
   <h2><u>Yachana Pathak Assignments Details</u></h2>
   <img src="./Yachana Pathak.jpeg" width="120px" height="120px">
   <h3 style="text-align: center; margin-top: 18px;"><u>MATHEMATICS</u></h3>
   <button onclick="window.print()" style="margin-top: 0px; margin-left: 15px; border-radius: 6px; font-size: 17px; cursor: pointer; background-color: black; color: white;">Print Result</button>
   
   
   
   <table>
    <tr>
        <th><u>Assignments Number</u></th>
        <th><u>Chapter Name</u></th>
        <th><u>Assign Date</u></th>
        <th><u>Last Date</u></th>
        <th><u>Mode of Submission</u></th>
        <th><u>Total Marks</u></th>
        <th><u>Obtain Marks</u></th>
        <th><u>Status</u></th>
        
        
    </tr>
    <tr>
        <td>1</td>
        <td>Decimal</td>
        <td>03-02-2022</td>
        <td>07-02-2022</td>
        <td>OFFLINE</td>
        <td>20</td>
        <td>15</td>
        <td class="uploaded">CHECKED</td>
        
        
    </tr>
    
    


   </table>
   
    
  
</body>
</html>
