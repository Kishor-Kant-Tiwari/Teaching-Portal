<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(./fosyyyy.jpg) ;
            background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
</head>
<body>
    <h2>Fill this form to confirm your order</h2>
    <fieldset style="border: 1px solid black;
    width: 400px;
    margin:auto;" >
        <legend>Food order</legend>
        <div class="order-label">Full Name*</div>
                    <input type="text" name="full-name" placeholder="E.g. William Moore" class="input-responsive" required>

                    <div class="order-label">Mobile Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 7410000000" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. william@codeastro.com" class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" cols="30" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>
                    <input type="submit">
    </fieldset>
</body>
</html>
